<section id="user-detail">
    <h3>Detalle de un usuario</h3>
    <table class="table table-bordered">            
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.first_name }}</td>
            <td>{{ usuario.last_name }}</td>
            <td><img src="{{ usuario.avatar }}"></td>
        </tr>
    </table>
    <p>Haga clic <a [routerLink]="['/users-list']">aqu√≠ para volver</a> a la lista de usuarios</p>
</section>
