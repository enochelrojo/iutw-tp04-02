<mat-card>
	<mat-card-header>
		<mat-card-title>Lista de usuarios</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<p>Haga clic en el ID de un usuario para ver sus detalles</p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Avatar</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let user of users'>
					<td><a [routerLink]="['/user-detail', user.id]" title="">{{ user.id }}</a></td>
					<td>{{ user.nombre }}</td>
					<td>{{ user.apellido }}</td>
					<td><img src="{{ user.avatar }}"></td>
				</tr>
			</tbody>
		</table>

	</mat-card-content>
</mat-card>
